spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://服务器:3306/toolbox?serverTimezone=GMT%2B8&useSSL=true
    username: 账号
    password: 密码
  servlet:
