ApiSpace:
    token:
mconfig:
    swagger-ui-open: ture
message:
    config:
        birthday1: 03-11
        birthday2: 12-30
        togetherDate: '2021-12-25'
mybatis:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
        map-underscore-to-camel-case: true
    type-aliases-package: com.neo.entity
server:
    max-http-header-size: 204800MB
    maxHttpHeaderSize: 102400
    maxPostSize: -1
    port: 8888
    servlet:
        context-path: /api
    tomcat:
        basedir: /tomcatCache
        max-http-form-post-size: 2048MB
        max-swallow-size: 204800MB
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: root
        url: jdbc:mysql://127.0.0.1:3306/toolbox?serverTimezone=GMT%2B8&useSSL=true
        username: root
    redis:
        database:
        host:
        port:
        password:
    servlet:
        multipart:
            enabled: true
            location: /data/upload_tmp
            max-file-size: 2048MB
            max-request-size: 2048MB
    thymeleaf:
        cache: false
weather:
    config:
        appSecret:
        appid:
        city: 上海
wx-corp:
    weatherId:
    remindId:
    corpId:
    weatherSecret:
    remindSecret:
